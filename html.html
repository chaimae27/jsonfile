<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The jQuery Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        $(document).ready(function() {

            $.ajax({
                url: 'h',
                type: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                success: $("#Click").click(function(index) {
                    $.getJSON('jso.json', function(index) {

                        $('#cust-widget-note').html('<img src: ' + index.url + ' />');
                        $('#cust-widget-note').append('<p> View: ' + index.view + '</p>');
                        $('#cust-widget-note').append('<p>Note : ' + index.note + '/' + index.scale + '</p>');
                        $('#cust-widget-note').append('<p> Stars: ' + index.stars + '</p>');

                    })

                })
            })
        });
    </script>
</head>

<body>

    <p>Click on the button to load result.html file:</p>

    <div id="cust-widget-note" style="background-color:pink;">
        FOR EXEMPLE
    </div>

    <input type="button" id="Click" value="Load Data" />

</body>


</html>
